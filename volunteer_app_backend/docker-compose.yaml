version: "3.11"

services:
  volunteer_app:
    build: .
    volumes:
      - .:/volunteer_app_backend
      - static_volume:/volunteer_app_backend/static
      - media_volume:/volunteer_app_backend/media
    expose:
      - 8080:8080
    env_file:
      - .env
    command: >
      sh -c "python manage.py makemigrations \
      && python manage.py migrate \
      && python manage.py collectstatic --noinput \
      && gunicorn core.wsgi:application --bind 0.0.0.0:8080"
    depends_on:
      - volunteer_app_db

  volunteer_app_db:
    image: postgres:14.6-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - 5432:5432
    expose:
      - 5432

  nginx:
    build:
      context: .
      dockerfile: Dockerfile-nginx
    volumes:
      - static_volume:/volunteer_app_backend/static
      - media_volume:/volunteer_app_backend/media
    ports:
      - 1337:80
    depends_on:
      - volunteer_app


volumes:
  postgres_data:
  static_volume:
  media_volume:
